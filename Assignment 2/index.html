<body>

    <div id="container">

    <div id="spanish-game">
        <h1>Spanish vocab game</h1>

        <div id="category-container">
            <label for="category-chocies">Choose your category:</label>
            <select id="category-select">
                <option value="foods">Foods</option>
                <option value="places">Places</option>
                <option value="family">Family</option>
            </select>
            <button id="start-game-button">Start</button>
        </div>

        <div id="computer-word">
            <span id="spanish-word"></span>
        </div>
            
        <div id="user-response">
            <input type="text" id="translation-input" placeholder="Type the translation here" style="display: none;">
            <button id="submit-translation-button" style="display: none;">Submit</button>
        </div>

    </div>

    <div id="feedback"></div>
    
    <div id="final-message">
        <h2>Well done!</h2>
    </div>

    </div>
